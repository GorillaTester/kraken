<div id="login" style="font-family: 'Segoe UI'; background:-webkit-gradient(linear, right bottom, right top, color-stop(0, #dcdcdc), color-stop(0.7, #ffffff)); border-radius: 4px; height: 100%">
	<div style="padding: 20px; width: 500px; margin-left: auto; margin-right: auto; padding-top: 60px">
		<img src="/kraken-logo.png" alt="Kraken" />

		<div style="clear:left">
			<p>Welcome to Kraken Web Console</p>
		</div>
		
		<div id="login-form" style="clear:left; margin: 50px 0 10px 0; font-size: 1.2em; text-align: right; font-style: italic">
			Login ID: <input type="text" id="username" value="" style="width:80px; margin-right: 10px; font-size: 1em;" />
			Password: <input type="password" id="password" value="" style="width:80px; font-size: 1em;" />
			
			<script type="text/javascript">
				$("#login-form input")
					.css('border', '1px solid #ccc')
					.css('border-radius', '0.3em')
					.focusin(function() {
						$(this).css('border', '1px solid rgba(157,200,215,1)');
					})
					.focusout(function() {
						$(this).css('border', '1px solid #ccc');
					});
			</script>
			<button type="button" id="loginButtonLabel"><img src="img/badge-circle-direction-right-16.png" style="width: 16px; height: 16px; margin-right: 5px; vertical-align: sub;"> Login</button>
		</div>
		
		<div id="login-err" style="clear:left; text-align: right; margin-bottom: 10px; border: 2px double red; background-color: #FDD; padding: 5px">
			login failed!
		</div>
		
		<div id="footer">
			<p style="font-size: 0.9em; text-align: right; margin: 0">
				Powered by NCHOVY, Inc.<br/>
				<a href="http://krakenapps.org" target="_blank">http://krakenapps.org</a>
			</p>
		</div>
	</div>
</div>
